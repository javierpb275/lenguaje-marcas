<!DOCTYPE html>
<html>
    <head>
        <title>Tabla Multiplicar</title>
    </head>
    <style>
        h1:hover {
            color: red;
            cursor: pointer;
        }
        .tablas {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .tabla {
            border: 1px solid black;
        }
    </style>
    <body>
 
        <script>
 
        /*TABLA DE MULTIPLICAR*/ 
 
        document.write("<div class='tablas'>");
 
        for (let number1 = 1; number1 <= 10; number1++) {
 
            document.write("<div class='tabla'>");
 
            document.write("<h1>Tabla del " + number1 + "</h1>");
 
            for (let number2 = 1; number2 <= 10; number2++) {
 
                let result = number1 * number2;
 
                document.write("<div>" + number1 + " X " + number2 + " = " + result + "</div>");
 
                document.write("<br>");
 
            }
 
            document.write("</div>");
 
        }
 
        document.write("</div>");
 
        </script>  
        
    </body>
 </html>
