<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form method="GET" action="">
 
            <label for="n1">Nombre</label>
            <input type="text" name="firstName" id="n1"/><br/>
            <label>Apellidos</label>
            <input type="text" name="lastName"/><br/>
 
            <label>Soltero</label>
            <input type="checkbox" name="single"/><br/>
            <label>Casado</label>
            <input type="checkbox" name="married"/><br/>
 
            <label>Fecha nacimiento</label>
            <input type="date" name="birthday"/><br/>
 
            <label>Correo electronico</label>
            <input type="email" name="email"/><br/>
 
            <label>Curriculum</label>
            <input type="file" name="curriculum"/><br/>
 
            <label>Password</label>
            <input type="password" name="password"/><br/>
 
            <label>Hora de reunion</label>
            <input type="time" name="meeting"/><br/>
 
            <label>Seman de la reunion</label>
            <input type="week" name="meeting"/><br/>
 
            <label>Coche deseado</label>
            <select name="desiredcar" multiple="yes">
                <option value="1">Volvo</option>
                <option value="2">Audi</option>
                <option value="3">BMW</option>
            </select><br>
 
            <label>Observaciones</label>
            <textarea></textarea><br>
 
            <label>RB1</label>
            <input type="radio" name="rb1"/><br/>
            <label>RB2</label>
            <input type="type" name="rb2"/><br/>
 
            <input type="submit"/>
 
        </form>
    </body>
 </html>
