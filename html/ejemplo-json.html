<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo JSON</title>
</head>
<body>
    <h1>Ejemplo de JSON dentro de JavaScript</h1>
    <script>
 
        var persona = {
            nombre:"Pepe",
            apellidos:"Porras",
            edad: 36,
            trabajo: null,
            soltero: false
        };
 
        document.write(JSON.stringify(persona));
 
    </script>  
</body>
</html>
